<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Extended Sass example with divs</title>
    <link rel="stylesheet" href="css/s4example.css"  />
</head>

<body>
    <div class="info">
        This is informational!
    </div>
    <div class="success">
        This is successful!
        <span class="my-i"> Look
          <span class="my-b">how </span>
          nice we made it all work!
        </span>
    </div>
    <div class="error">
        This is erroneous!
        <span class="my-i">This is sad!</span>
        <span class="my-b">We need to fix this now!</span>
    </div>
    <div class="warning">
        This is warning!
    </div>
    <div class="message">
        This is normal!
        <span class="my-i"> Have a nice day!  </span>
        <span class="my-b">   And learn a lot! </span>
    </div>

</body>

</html>
